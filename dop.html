<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spanish Direct Object Pronouns</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <a class="home-link" href="index.html" aria-label="Home">ğŸ </a>

      <h1>Direct Object Pronouns</h1>
      <p id="question"></p>
      <input id="answer" placeholder="Type in Spanish" autocomplete="off" />
      <div id="result"></div>
      <button id="action">Submit</button>
    </div>
  </div>

  <script>
    const qs = [
      {en:"I see him", es:"lo veo"},
      {en:"I see her", es:"la veo"},
      {en:"I see them (m)", es:"los veo"},
      {en:"I see them (f)", es:"las veo"},
      {en:"He sees me", es:"me ve"},
      {en:"She sees us", es:"nos ve"},
      {en:"We see you (informal)", es:"te vemos"},
      {en:"They see you (formal)", es:"lo ven"},
      {en:"They see you (formal, f)", es:"la ven"},
      {en:"Do you see me?", es:"Â¿me ves?"}
    ];

    const norm = s => s.trim().toLowerCase();
    const q = document.getElementById('question');
    const a = document.getElementById('answer');
    const r = document.getElementById('result');
    const btn = document.getElementById('action');

    let i = 0;
    let checked = false;
    let score = 0;

    function showQuestion() {
      q.textContent = `Translate: ${qs[i].en}`;
      a.value = "";
      a.disabled = false;
      a.focus();
      r.textContent = "";
      r.className = "";
      checked = false;
      btn.textContent = "Submit";
    }

    function check() {
      if (checked) { next(); return; } // acts as Next once checked
      const user = norm(a.value);
      if (!user) return;
      const correct = qs[i].es;

      if (user === correct) {
        r.textContent = "âœ… Correct!";
        r.className = "ok";
        score++;
      } else {
        r.textContent = `âŒ Itâ€™s â€œ${correct}â€`;
        r.className = "bad";
      }
      checked = true;
      a.disabled = true;
      btn.textContent = (i === qs.length - 1) ? "Finish" : "Next";
    }

    function next() {
      if (!checked) return;
      i++;
      if (i >= qs.length) {
        q.textContent = "ğŸ‰ Quiz complete!";
        r.textContent = `Your score: ${score} / ${qs.length}`;
        r.className = "";
        a.style.display = "none";
        btn.textContent = "Restart";
        btn.onclick = () => location.reload();
        return;
      }
      showQuestion();
    }

    // Button + Enter behaviour
    btn.onclick = check;
    a.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        check();
      }
    });

    showQuestion();
  </script>
</body>
</html>
