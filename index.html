<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spanish Numbers Quiz</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: system-ui, Arial, sans-serif; text-align: center; margin: 40px; }
    #result { margin-top: 12px; font-weight: 600; }
    input, button { padding: 10px 14px; font-size: 16px; }
    button { margin-left: 6px; }
  </style>
</head>
<body>
  <h1>Spanish Numbers 1–10</h1>
  <p id="question"></p>
  <input type="text" id="answer" placeholder="Type in Spanish">
  <button id="submit">Submit</button>
  <p id="result"></p>
  <button id="next">Next</button>

  <script>
    const questions = [
      {en: "1", es: "uno"}, {en: "2", es: "dos"}, {en: "3", es: "tres"},
      {en: "4", es: "cuatro"}, {en: "5", es: "cinco"}, {en: "6", es: "seis"},
      {en: "7", es: "siete"}, {en: "8", es: "ocho"}, {en: "9", es: "nueve"},
      {en: "10", es: "diez"}
    ];

    let i = 0;
    const q = document.getElementById('question');
    const a = document.getElementById('answer');
    const r = document.getElementById('result');
    const submitBtn = document.getElementById('submit');
    const nextBtn = document.getElementById('next');

    function showQuestion() {
      q.textContent = `Translate: ${questions[i].en}`;
      a.value = ""; r.textContent = ""; a.focus();
    }

    function check() {
      const user = a.value.trim().toLowerCase();
      const correct = questions[i].es;
      r.textContent = (user === correct) ? "✅ Correct!" : `❌ It’s “${correct}”`;
    }

    function next() {
      i++;
      if (i >= questions.length) {
        q.textContent = "🎉 All done!";
        a.style.display = "none"; submitBtn.style.display = "none";
        nextBtn.textContent = "Restart"; nextBtn.onclick = () => location.reload();
      } else {
        showQuestion();
      }
    }

    submitBtn.onclick = check;
    nextBtn.onclick = next;
    a.addEventListener('keydown', e => { if (e.key === 'Enter') check(); });

    showQuestion();
  </script>
</body>
</html>
