<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spanish Numbers 1â€“10</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Spanish Numbers 1â€“10</h1>
      <p id="question"></p>
      <input id="answer" placeholder="Type in Spanish" autocomplete="off" />
      <button id="submit">Submit</button>
      <div id="result"></div>
      <button id="next" disabled>Next</button>
    </div>
  </div>

  <script>
    const qs = [
      {en:"1", es:"uno"}, {en:"2", es:"dos"}, {en:"3", es:"tres"},
      {en:"4", es:"cuatro"}, {en:"5", es:"cinco"}, {en:"6", es:"seis"},
      {en:"7", es:"siete"}, {en:"8", es:"ocho"}, {en:"9", es:"nueve"},
      {en:"10", es:"diez"}
    ];

    const norm = s => s.trim().toLowerCase();
    const q = document.getElementById('question');
    const a = document.getElementById('answer');
    const r = document.getElementById('result');
    const submitBtn = document.getElementById('submit');
    const nextBtn = document.getElementById('next');

    let i = 0;
    let checked = false;
    let score = 0;

    function showQuestion() {
      q.textContent = `Translate: ${qs[i].en}`;
      a.value = ""; a.disabled = false; a.focus();
      r.textContent = ""; r.className = "";
      checked = false;
      nextBtn.disabled = true;
    }

    function check() {
      if (checked) return;
      const user = norm(a.value);
      const correct = qs[i].es;
      if (!user) return;

      if (user === correct) {
        r.textContent = "âœ… Correct!";
        r.className = "ok";
        score++;
      } else {
        r.textContent = `âŒ Itâ€™s â€œ${correct}â€`;
        r.className = "bad";
      }
      checked = true;
      nextBtn.disabled = false;
      a.disabled = true;
    }

    function next() {
      if (!checked) return;
      i++;
      if (i >= qs.length) {
        q.textContent = "ðŸŽ‰ Quiz complete!";
        r.textContent = `Your score: ${score} / ${qs.length}`;
        r.className = "";
        a.style.display = "none";
        submitBtn.style.display = "none";
        nextBtn.textContent = "Restart";
        nextBtn.disabled = false;
        nextBtn.onclick = () => location.reload();
        return;
      }
      showQuestion();
    }

    submitBtn.onclick = check;
    nextBtn.onclick = next;

    // Enter: acts as submit first, then next
    a.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        if (!checked) check();
        else next();
      }
    });

    showQuestion();
  </script>
</body>
</html>
